<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        /*Задание 1
Создать переменные num1, num2 которые пользователь вводит с клавиатуры
Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.*/
num1 = prompt('Введите значение переменной num1:');
num2 = prompt('Введите значение переменной num2:');
if (num1 <= 1) {alert('Условие "num1 <= 1" истинно');}
else {alert('Условие "num1 <= 1" ложно');}

(num2 >= 3) ? alert('Условие "num2 >= 3" истинно') : alert('Условие "num2 >= 3" ложно');
    </script>
</body>
</html>
